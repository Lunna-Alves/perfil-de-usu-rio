<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Estágio</title>
    <link rel="stylesheet" href="./style.css"><!--importando css -->
    
</head>
<body>
    
    <link rel="stylesheet" href="./assets/bg-desktop.jpg"><!--importando imagem de fundo-->
    <div class="card"> <!-- card principal-->
        <div class="profile-header"> <!-- cabeçalho mais informações-->
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de John Doe" class="avatar" /> <!--foto tirada por IA-->

            <div class="info"> <!--informações do usuário-->
                <h2>John Doe</h2> <!--nome do usuário-->
                <p>john.doe@example.com</p> <!-- e-mail do usuário-->
            </div> 
        </div>
        <div class="actions"> <!--ações do usuário-->
            <button class="follow">Seguir</button> <!-- botão de seguir-->
            <button class="message">Mensagem</button> <!-- botão de mensagem-->
        </div>
        </div>
    </body>
</html>
